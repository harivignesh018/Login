<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(183, 19, 19, 0.3);
            backdrop-filter: blur(10px); /* Add a blur filter to the container */
        }
        
        h1 {
            color: #74b1df;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin: 10px 0;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            margin-top: 10px;
            color: #df8a8a;
        }
        
        a {
            color: #007BFF;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form method="post" action="log.html">
            <label style="color:rgb(255, 255, 255);" for="name">Username:</label>
            <input id="login_email"  name="login_email" type="text" placeholder="Enter your username" required>
            <label style="color:rgb(255, 255, 255);" for="pass">Password:</label>
            <input id="login_password" name="login_password" type="password" placeholder="Enter your password" required>
            <button type="submit" id="register">Signup</button>
        </form>
        <p>Have an account? <a href="login.html">Login</a></p>
    </div>
</body>
